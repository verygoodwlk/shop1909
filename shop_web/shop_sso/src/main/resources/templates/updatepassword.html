<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>修改密码</h1>
    <form action="/forget/updatepassword" method="post">

    </form>
</body>
</html>
